<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kids Educational App</title>
    <link rel="stylesheet" href="math__template_anthony.css">
  </head>
  <body>
      <div class="anthony-math">
            <h2 class="geometry-section-header">Geometry</h2>
            <img src="https://previews.123rf.com/images/colorfuelstudio/colorfuelstudio2001/colorfuelstudio200101223/138518128-happy-cute-kids-play-learn-3d-geometry.jpg" height="300" width="300">
            <img src="https://i.ytimg.com/vi/51aaWhfnzNQ/maxresdefault.jpg" height="300" width="300">

            <div class="geometry-section1">
                <h3><label for="shape-select">Select any shape to display it!</label></h3>

                <select name="shape" id="shape-select">
                    <option value="">--Please choose an option--</option>
                    <option value="dog">Circle</option>
                    <option value="hamster">Rectangle</option>
                    <option value="hamster">Triangle</option>
                    <option value="parrot">Square</option>
                    <option value="cat">Diamond</option>
                    <option value="spider">Rhombus</option>
                    <option value="goldfish">Octagon</option>
                    <option value="goldfish">Hexagon</option>
                    <option value="goldfish">Trapezoid</option>
                </select>
                <br><img src="https://i.ytimg.com/vi/Zwfhqd-EPRQ/maxresdefault.jpg" height="200" width="200">
            </div>

            <hr>

            <div class="geometry-section2">
                <h3>Which of these is a square?</h3>
                <div class="shapes-question">
                    <div>
                        <img src="https://svg-clipart.com/svg/red/LuYJ3LT-red-circle-vector.svg" height="391" width="500"><br>
                      <input type="radio" name="group1">
                      <label>A</label>
                    </div>
                    <div>
                        <img src="https://images.squarespace-cdn.com/content/v1/5581ba0de4b0488a17586c8d/1437146027310-HHMOZLJY7MFS9LEL34TA/pop-tarts2.gif?format=500w" height="400" width="400"><br>
                      <input type="radio" name="group1">
                      <label>B</label>
                    </div>
                  </div>
                  
                  <div class="shapes-question">
                    <div>
                        <img src="https://thumbs.dreamstime.com/z/funny-triangle-smiley-legs-eyes-showing-one-finger-up-caricature-color-sketch-funny-triangle-smiley-legs-eyes-151760245.jpg" height="391" width="500"><br>
                      <input type="radio" name="group1">
                      <label>C</label>
                    </div>
                    <div>
                        <img src="https://c.tenor.com/0j723DuabeIAAAAM/smiley-wink.gif"" height="400" width="400"><br>
                      <input type="radio" name="group1">
                      <label>D</label>
                    </div>
                  </div>
            </div>

            <hr>
    
            <h2 class="money-section-header">Money</h2>
            <img src="https://image.shutterstock.com/image-vector/illustration-kid-girl-writing-keeping-260nw-713005654.jpg" height="300" width="300">
            <img src="https://image.shutterstock.com/image-vector/illustration-boy-laying-money-on-260nw-256759792.jpg" height="300" width="300">
            <div class="money-section1">
                <form class="money-form">
                    <label for="quarter">How many cents in a quarter?</label> 
                    <br>
                    <img src="https://www.clipartkey.com/mpngs/m/20-200651_coins-clipart-quarter-25-47.png" height="200" width="200" >
                    <input type="text" id="quarter" name="quarter1" placeholder="Enter number of cents">
                    <br>

                    <label for="dime">How many cents in a dime?</label>
                    <br>
                    <img src="https://m.media-amazon.com/images/I/51L05cpLWqL.jpg" height="200" width="200" >
                    <input type="text" id="dime" name="dime" placeholder="Enter number of cents">
                    <br>

                    <label for="nickel">How many cents in a nickel?</label>
                    <br>
                    <img src="https://www.usmint.gov/wordpress/wp-content/uploads/2020/12/2021-jefferson-nickel-uncirculated-obverse-philadelphia-768x768.jpg" height="200" width="200" >
                    <input type="text" id="nickel" name="nickel" placeholder="Enter number of cents">
                    <br>                    
                    
                    <label for="penny">How many cents in a penny?</label>
                    <br>
                    <img src="https://www.usmint.gov/wordpress/wp-content/uploads/2020/12/2021-lincoln-penny-uncirculated-obverse-philadelphia-768x768.jpg" height="200" width="200" >
                    <input type="text" id="penny" name="penny" placeholder="Enter number of cents">
                    <br>

                    <p><input type="button" value="Submit" placeholder="Enter number of cents"></p>
                  </form>
            </div>
        </div>
     
   

    <script src="index.js"></script>
    
  </body>
</html>
